<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<!-- Bootstrap icons -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
/>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="title">{{title}}</h1>
    <div class="contents">
      <div class="inputClass">
        <div class="form">
          <form action="input">
            <h3>City code</h3>
            <input type="text" placeholder="Type the City ID here" class="city">
            <h3>City name</h3>
            <input type="text" placeholder="Type the City Name here" class="city">
            <h3>Country</h3>
            <input type="text" placeholder="Type the Country here" class="city">

          </form>
        </div>
        <!-- <img [src]="url"> -->
        <div class="button">
          <form action="submit">
            <div class=".col-sm-2">
              <div class="row">
                <button type="button" class="btn btn-outline-primary">
                  <i class="bi bi-file-plus text-primary" style="color: white;"></i> Add Record
                </button>
                <button type="button" class="btn btn-outline-primary">
                  <i class="bi bi-file-arrow-up text-primary"></i> Update Record
                </button>
              </div>
              <div class="row">
                <button type="button" class="btn btn-danger">
                  <i class="bi bi-trash text-light"></i> Delete records
                </button>
                <button type="button" class="btn btn-secondary">
                  <i class="bi bi-search text-light" ></i> Search record
                </button>
            </div>
            </div>
          </form>
        </div>
        
      </div>
      <div class="table">
        <table>
          
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
          </tr>
          <tr>
            
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
